{% extends 'blog/base.html' %}

{% block content %}
    <h1 class="mb-4">{{ post.title }}</h1>
    <p class="text-muted">Posted on {{ post.created_at }}</p>

    {% if post.image %}
        <img src="{{ post.image.url }}" class="img-fluid mb-4" alt="{{ post.title }}">
    {% endif %}

    <div class="content">
        {{ post.content|linebreaks }}
    </div>
{% endblock %}
