{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Markdownx -->
    <link rel="stylesheet" href="{% static 'markdownx/css/markdownx.min.css' %}">
    <!-- Pygments CSS for default-style code highlighting -->
    <link rel="stylesheet" href="{% static 'css/pygments.css' %}" type="text/css">

</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'post_list' %}">My Blog</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'post_create' %}">New Post</a>
                </li>
            </ul>
        </nav>

        <div class="mt-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Markdownx -->
    <script src="{% static 'markdownx/js/markdownx.min.js' %}"></script>
</body>
</html>
